<div class="min-h-1/2 w-10/12 flex items-center justify-center mx-auto
            bg-linear-to-br from-slate-900 via-blue-950 to-black 
            text-white px-4 py-10 rounded-2xl mb-10 ">

  <div class="text-center space-y-4 sm:space-y-6 
              p-6 sm:p-10 
              rounded-2xl bg-white/5 backdrop-blur-lg shadow-2xl 
              w-full max-w-md sm:max-w-lg">

    <h1 class="text-4xl sm:text-8xl font-extrabold text-blue-500 drop-shadow-lg">
      500
    </h1>

    <p class="text-lg sm:text-2xl font-semibold tracking-wide">
      Server Error
    </p>

    <p class="text-sm sm:text-base text-gray-400 max-w-md mx-auto leading-relaxed">

        Show details
      </button>

      <a
        routerLink="/"
        class="w-full sm:w-auto px-6 py-3 rounded-lg 
               bg-blue-500 text-black font-semibold 
               hover:bg-blue-400 transition text-sm sm:text-base"
      >
        Home
      </a>

    </div>

    @if (showDetails){
    <div class="mt-4 text-left text-gray-300 text-sm sm:text-base wrap-break-word">
      {{ error?.detailes }}
