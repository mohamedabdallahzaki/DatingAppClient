@if (memberPhotos(); as photos) {
  @if (photos.length > 0) {
    <div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
      @for (photo of photos; track $index) {
        <img [src]="photo.imageUrl" [alt]="$index" class="w-full rounded-lg" />
      }

      @for (photo of photoMocks; track $index) {
        <img [src]="photo.url" [alt]="$index" class="w-full rounded-lg" />
      }
    </div>
  }
}
