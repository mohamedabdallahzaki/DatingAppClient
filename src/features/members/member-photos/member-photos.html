@if (!memberService.editMode()) {
  @if (memberPhotos(); as photos) {
    @if (photos.length > 0) {
      <div class="grid grid-cols-4 auto-rows-min gap-3 p-5 h-[65vh] overflow-auto">
        @for (photo of photos; track $index) {
          <div class="relative">
            <img [src]="photo.imageUrl" [alt]="$index" class="w-full rounded-lg" />
          @if (memberService.member()?.id == accountService.currentUser()?.id ) {
        <app-photo-star 
        [selected]="photo.imageUrl === memberService.member()?.imageUrl"
         [disabled]="photo.imageUrl === memberService.member()?.imageUrl" 
         (clicked)="setPhoto(photo)"
         ></app-photo-star>
         <app-button-delete-photo
          [selected]="photo.imageUrl === memberService.member()?.imageUrl"
         [disabled]="photo.imageUrl === memberService.member()?.imageUrl" 
         (clickedToDeleted)="deletePhoto(photo.id)"
         ></app-button-delete-photo>
          }
          </div>
        }
      </div>
    } @else {
      <div class="text-center text-black text-2xl">Not Photo Found</div>
    }
  }
} @else {
  <app-upload-photo (uploadFile)="uploadImage($event)" [loading]="loading()"></app-upload-photo>
}
