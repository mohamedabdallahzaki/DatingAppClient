<div class="flex w-full gap-6 min-h-100 text-black">

    <div class="flex items-center gap-4 w-2/3">
    <label
    (dragleave)="onDragLeave($event)"
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
    [class.border-pruble-600]="isDragging"
    [class.border-4]="isDragging"
    [class.bg-pruble]="isDragging"
     for="dropzone-file"
     class="flex flex-col items-center justify-center
      w-full border-2 border-gray-800
      h-full border-dashed rounded-lg cursor-pointer
     "
    >
    <p class="mb-2 text-lg " >Click to upload photo or drag and drop </p>
    <input type="file" class="hidden" id="dropzone-file">
</label>    
    </div>

    @if (imageSrc()) {
        <div class="flex flex-col w-1/3 gap-3">

        <div class="flex justify-center border-2 border-gray-700 rounde-lg">
            <img [src]="imageSrc()" alt=""
            class="aspect-square object-cover rounded-lg"
            >
        </div>
        <div class="flex w-full gap-3">
            <button (click)="onCancel()" class="btn flex-1">Cancel</button>
            <button (click)="onUpload() " class="btn btn-primary flex-1">
                @if(loading){
                    <span class=" text-gray-300 loading loading-spinner"></span>
                }

                UploadImage</button>
        </div>
    </div>
    }
</div>
