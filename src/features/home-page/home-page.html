<div class="hero min-h-screen w-full bg-linear-to-br from-base-100 via-base-200 to-base-300">
    @if(!registered()){
  <div class="hero-content text-center py-20">
     <div class="flex flex-col items-center align-middle max-w-3xl animate-fadeIn">
      <div class="relative mb-8">
        <div class="absolute inset-0 bg-primary/20 blur-3xl rounded-full animate-pulse"></div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="size-60 text-center text-primary relative z-10 hover:scale-110 transition-transform duration-500"
        >
          <path
            d="M8.5 4.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM10.9 12.006c.11.542-.348.994-.9.994H2c-.553 0-1.01-.452-.902-.994a5.002 5.002 0 0 1 9.803 0ZM14.002 12h-1.59a2.556 2.556 0 0 0-.04-.29 6.476 6.476 0 0 0-1.167-2.603 3.002 3.002 0 0 1 3.633 1.911c.18.522-.283.982-.836.982ZM12 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"
          />
        </svg>
      </div>

      <h1 class="text-5xl md:text-6xl font-bold mt-4 bg-linear-to-r from-primary to-accent bg-clip-text text-transparent animate-slideUp">
        Finding your perfect match
      </h1>

      <p class="py-6 text-lg md:text-xl text-gray-600 max-w-2xl animate-slideUp delay-200">
        Come On In....all you need to do is sign up
      </p>

      <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mt-8 animate-slideUp delay-300">
        @if(!accountService.currentUser()){
          <button (click)="Registered(true)" class="btn btn-primary btn-lg px-8 hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
          Register
        </button>
        }
        <button class="btn btn-outline btn-info btn-lg px-8 hover:scale-105 transition-all duration-300 border-2">
          Learn more
        </button>
      </div>
    </div>
  </div>
    }
   @else {
        <app-register (cancelRegister)="cancelRegistration($event)" class=" mt-4 w-full max-w-2xl text-2xl text-center mx-auto flex  animate-fadeIn" ></app-register>
   }
</div>
