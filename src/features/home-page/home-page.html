<div class="hero  text-black mt-20 ">
    @if(!registered()){
  <div class="hero-content text-center">
     <div class="flex flex-col items-center align-middle">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="size-60 text-center text-primary"
      >
        <path
          d="M8.5 4.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0ZM10.9 12.006c.11.542-.348.994-.9.994H2c-.553 0-1.01-.452-.902-.994a5.002 5.002 0 0 1 9.803 0ZM14.002 12h-1.59a2.556 2.556 0 0 0-.04-.29 6.476 6.476 0 0 0-1.167-2.603 3.002 3.002 0 0 1 3.633 1.911c.18.522-.283.982-.836.982ZM12 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"
        />
      </svg>

      <h1 class="text-4xl font-bold mt-4">Finding your perfect match</h1>

      <p class="py-4">Come On In ....all you nedd to do is sigin up</p>

      <div class="flex flex-row items-center align-middle gap-4">
        <button (click)="Registered(true)" class="btn btn-primary btn-lg">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
      </div>
    </div>
</div>
    }
   @else {
     
        <app-register (cancelRegister)="cancelRegistration($event)" class="w-1/2 text-2xl text-center mx-auto flex justify-center" ></app-register>
     

   }
