<div class="card w-full max-w-md bg-white rounded-2xl shadow-2xl flex flex-col mx-auto my-8 border border-gray-100 hover:shadow-3xl transition-shadow duration-300">
  <div class="card-body p-8">
    <div class="text-center mb-6">
      <h2 class="card-title justify-center text-3xl sm:text-4xl text-primary mb-2 font-bold">
        Sign Up
      </h2>
      <p class="text-gray-500 text-sm">Create your account to get started</p>
    </div>
    
    <form #registerForm="ngForm" class="flex flex-col gap-5 w-full">
       @if (email.invalid && email.touched) {
        <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm flex items-center gap-2 animate-shake
        ">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          Email is invalid
        </div>
      }
      
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold text-gray-700">Email</span>
        </label>
        <input
          type="email"
          class="input w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 bg-gray-50 focus:bg-white"
          name="email"
          [(ngModel)]="creds.email"
          placeholder="Enter your email"
          required   
          email
          #email="ngModel"
        />
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold text-gray-700">Display Name</span>
        </label>
        <input
          type="text"
          class="input w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 bg-gray-50 focus:bg-white"
          name="displayName"
          [(ngModel)]="creds.userName"
          placeholder="Choose a display name"
          minlength="12"
        />
      </div>
      
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold text-gray-700">Password</span>
        </label>
        <input
          type="password"
          class="input w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 bg-gray-50 focus:bg-white"
          name="password"
          [(ngModel)]="creds.password"
          placeholder="Create a password"
          pattern=""
        />
      </div>
    </form>

    <div class="flex flex-col sm:flex-row gap-3 mt-6">
      <button (click)="Register()" class="btn btn-primary flex-1 hover:scale-105 transition-transform duration-300 shadow-lg hover:shadow-xl">
        Register
      </button>
      <button (click)="cancel()" class="btn btn-outline btn-primary flex-1 hover:scale-105 transition-transform duration-300 border-2">
        Cancel
      </button>
    </div>
  </div>
</div>
